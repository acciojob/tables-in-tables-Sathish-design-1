<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table border="1" style="width: 100%; height: 100%; border-collapse: collapse; text-align: center;">
    <tr>
      <!-- Left side cell (Nested Table 2) -->
      <td style="width: 50%; vertical-align: top;">
        <table border="1" style="width: 100%; border-collapse: collapse;">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Right side cell (Nested Table 1 with list) -->
      <td style="width: 50%; vertical-align: top;">
        <table border="1" style="width: 100%; border-collapse: collapse;">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul style="text-align: left; margin-left: 20px;">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom-left cell (Nested Table 3) -->
      <td style="vertical-align: top;">
         <table border="1" style="width: 100%; border-collapse: collapse;">
          <tr>
            <th colspan='2'>Nested Table 3</th>
          </tr>
          <tr>
	        <td>Nested Table 3</td>
	        <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom-right cell (Nested Table 4, black background) -->
      <td style="vertical-align: top;">
        <table border="1" style="width: 100%; border-collapse: collapse;">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td style="background-color: black; color: white;">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
